<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/masonry.js"></script>
	<script type="text/javascript" src="js/jquery.colorbox.js"></script>
	<script type="text/javascript" src="js/jQueryRotate.2.2.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="wrapper clearfix">
		<nav class="clearfix">
	
			<a href="#" id="home">home</a> 
			<a href="#">about us</a> 
			<a href="#">tour</a>
			<a href="#">flickr search</a>

		<div class="rightnav">
			<a href="#">Sign Up</a>
			<a href="#">Log In</a>
		</div>

		</nav>


		<div class="formholder">
			<form method="post" action="#" class="accountsubmit">
				<label for="email">Email:</label>
				<input type="text" name="email" placeholder="Email">
				<span id="email_error">Email is invalid.</span>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" placeholder="Username">
				<span id="username_error">Must be 3 letters or more.</span>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Password">
				<span id="password_error">Password must include at least 1 number.</span>
				<label for="confirm_password">Confirm Password:</label>
				<input type="password" id="confirm_password" placeholder="Confirm Password">
				<span id="confirm_error">Passwords do not match.</span>
				<br>
				<input type="submit" value="Submit">
			</form>

		</div>
		


















	</div>
</body>
</html>
